<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            visibility: visible;
        }
        p
        {
            visibility: hidden;
        }
        div
        {
            display: none;
            display: block;
            display: inline;
        }
        .a
        {
            opacity: 0.3;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>hardik</h1>
    <p>hardik</p>
    <div>hardik</div>
    <div class="a">hardik</div>
</html>
