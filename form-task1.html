<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form task online</title>
    <style>
         header{
            background-image: url(i.jpg);
            height: 200px;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    <fieldset><center><textarea rows="1" cols="100" placeholder="search or enter website name"></textarea></center></fieldset>
    <fieldset>
        <header>
            <table style="margin-left: 100px;" cellspacing="25px" cellpadding="0">
                <tr>
                    <td><a href="#">delux</a></td>
                    <td width="900px"></td>
                    <td><a href="#">home</a></td>
                    <td><a href="#">rooms</a></td>
                    <td><a href="#">restaurant</a></td>
                    <td><a href="#">about</a></td>
                    <td><a href="#">blog</a></td>
                    <td><a href="#" style="background-color: orangered;">contact</a></td>
                </tr>
                <table align="center">
                    <div>
                        <tr>
                            <td style="font-size: 100px; color: white;">Send us note</td>
                        </tr>
                    </div>
                </table>
                </table>
        </header>
    </fieldset>
    <fieldset>
        <form>
            <table align="center">
            <tr>
                <td>your name*</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="yourname"></td>
            </tr>
            <tr>
                <td>your email address*</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>message*</td>
            </tr>
            <tr>
                <td><textarea rows="10" cols="50" placeholder="type your message..."></textarea></td>
            </tr>
            <tr>
                <td><center><input type="submit" value="send message" style="background-color: skyblue;"></center></td>
            </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
