<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form task online</title>
    <style>
        .a
        {
            background-color: red;
        }
    </style>
</head>
<body>
    <fieldset><center><textarea rows="1" cols="100" placeholder="search or enter website name"></textarea></center></fieldset>
    <fieldset>
        <table>
            <tr>
                <td>delux</td>
                <td>home</td>
                <td>rooms</td>
                <td>retaurant</td>
                <td>about</td>
                <td>blog</td>
                <td class="a">contact</td>
            </tr>
        </table>
        <img src="send us message.png" style="height: 100px; width:100%;">
            
    </fieldset>
    <fieldset>
        <form>
            <table align="center">
            <tr>
                <td>your name*</td>
            </tr>
            <tr>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>your email address*</td>
            </tr>
            <tr>
                <td><input type="text">
                </td>
            </tr>
            <tr>
                <td>message*</td>
            </tr>
            <tr>
                <td><textarea rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><center><input type="submit" value="send message" style="background-color: skyblue;"></center></td>
            </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
