<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color properties</title>
    <style>
        p{
            height: 100px;
            width: 100px;
            background: lightpink;
        }
    </style>
</head>
<body>
    <!-- rgb=(red,green,blue) -->
    <!-- rgba=(red,green,blue,alpha) alpha is between 0 to 1 -->
    <!-- hsl=(hue,Saturation,lighness) -->
    <!-- hsla=(hue,Saturation,lightness,alpha) -->
    <p style="background: green;">name value</p>
    <p style="background: #00ffff;">hex value</p>
    <p style="background:rgb(13, 186, 94);">rgb value</p>
    <p style="background: rgba(13, 186,94,0.75);">rgba value</p>
    <p style="background: hsl(69, 86%, 50%);">hsl value</p>
    <p style="background: hsla(69, 86%, 50%, 0.75);">hsla value</p>
</body>
</html>
