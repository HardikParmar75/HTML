<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form task</title>
    <style>
        .a
        { 
            height: 700px;
            width: 1000px;
            background: #d8527f;
            padding-top: 160px;
            padding-left: 180px;
        }
        .b
        {
            height: 500px;
            width: 800px;
            background-color: white;
            /* margin: auto; */
            /* margin-top: 300px; */
            /* margin-left: 100px; */
            color:#c64771 ;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <form>
                <table cellpadding="30" cellspacing="5" align="center">
                    <tr>
                        <th colspan="3"><h1>Responsive Contact Us form</h1></th>
                    </tr>
                    <td>
                        <input type="text" placeholder="First Name" style="border-top:0; border-left: 0;border-right: 0;border-bottom: 3px solid black;">  
                        </td>
                        <td>
                        <input type="text" placeholder="Last Name" style="border-top:0; border-left: 0;border-right: 0;border-bottom: 3px solid black;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" placeholder="Email address" style="border-top:0; border-left: 0;border-right: 0;border-bottom: 3px solid black;">
                        </td>
                        <td>
                            <input type="text" placeholder="Website Name" style="border-top:0; border-left: 0;border-right: 0;border-bottom: 3px solid black;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Write Your Message" style="border-top:0; border-left: 0;border-right: 0;border-bottom: 3px solid black;">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="SUBMIT" style="background: linear-gradient(skyblue,hotpink 70%,white);" ></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
