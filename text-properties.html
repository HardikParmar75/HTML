<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-properties</title>
    <style>
        body{
            background-color: darkcyan;
            font-weight: 600;
        }
        .z
        {
            text-indent: 50px; to give the space of paragraph
            /* text-transform: uppercase; */
            /* text-transform: lowercase; */
            /* text-transform: capitalize; */
            /* text-decoration: underline; */
            /* text-decoration:overline */
            /* text-decoration: line-through*/
        }
    </style>
</head>
<body>
    <p class="z">dolor sit amet consectetur adipisicing elit. Quaerat magnam, neque, ea corrupti sunt repellat velit, <span style="text-decoration: underline;"> quo optio voluptatibus voluptatum! Blanditiis, earum nam vitae consectetur repudiandae perferendis facilis natus.</span></p>
    <!-- text shadow x-axis y-axis blur color; -->
    <h3 style="text-shadow: 3px 3px 5px red;">hardik</h3>
    <h3 style="text-shadow: -3px -3px 1px yellow;">hardik</h3>
    <h3 style="text-shadow: 0px 0px 5px red;">hardik</h3>
    <h3 style="text-shadow: 3px 3px 5px red, -3px -3px 1px green;">hardik</h3>
    <!-- 1rem=16pixels -->
    <h3 style="font-size: 5vw;">rem value</h3>
    <h3 style="font-size: 5vh;">rem value</h3>
    <h3 style="text-orientation: sideways;writing-mode: vertical-lr;">rem value</h3>
    <br>
    <h3 style="text-orientation: sideways;writing-mode: sideways-lr;">rem value</h3>
</body>
</html>
