<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1
        {
            margin: 100px auto;
            position: relative;
        }
        .div1
        {
            height: 100px;
            width: 100px;
            background-color: black;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: 2s;
        }
        .div1:hover
        {
            top: 50%;
            left: 50px;
        }
    </style>
</head>
<body>
                    <div class="img1">
                        <img src="bot_1.jpg" alt="" height="50%" width="50%">
                        <div class="div1"></div>
                    </div>
                    <div class="img2">
                        <img src="bot_2.jpg" alt="" height="50%" width="50%">
                        <div class="div2"></div>
                    </div>
</html>
